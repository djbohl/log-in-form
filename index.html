<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="bttns">
            <button id="log-in" value="log in" alt="log In">Log In</button>
            <button onclick="buttonFunction()" id="register" value="register" alt="register">Register</button>
        </div>
        <div class="social-bttns">
        <input type="image" src="images/akar-icons_facebook-fill.png" alt="facebook" width="44px" height="44px">
        <input type="image" src="images/akar-icons_twitter-fill.png" alt="twitter" width="44px" height="44px">
        <input type="image" src="images/akar-icons_google-contained-fill.png" alt="google" width="44px" height="44px">
        </div>
        <div class="login-form">
            <form action="">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" id="username" name="username">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" id="password" name="password">
                <input type="submit" value="submit"/>
            </form>
        </div>
        <div>
            <a href="" alt="forgot password">Forgot Password</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
