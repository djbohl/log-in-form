<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="bttns">
            <button onclick="buttonFunction()" id="log-in" value="log in" alt="log in">Log In</button>
            <button id="register" value="register" alt="register">Register</button>
        </div>
        <div class="social-bttns">
           <input type="image" src="https://github.com/djbohl/images/blob/main/akar-icons_facebook-fill.png?raw=true" alt="facebook" width="44px" height="44px">
        <input type="image" src="https://github.com/djbohl/images/blob/main/akar-icons_twitter-fill.png?raw=true" alt="twitter" width="44px" height="44px">
        <input type="image" src="https://github.com/djbohl/images/blob/main/akar-icons_google-contained-fill.png?raw=true" alt="google" width="44px" height="44px">>
        </div>
        <div class="register-form">
            <form action="">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" id="username" name="username">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" id="password" name="password">
                <div class="accept-terms"><input type="checkbox" id="accept-terms" name="accept-terms">
                <p>I agree to the terms and conditions</p></div>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
